name: Build

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: [ '12', '14', '16' ]

    steps:
      - uses: actions/checkout@v2
        with:
          submodules: recursive

      - uses: extractions/setup-just@v1
        with:
          just-version: 1.1.2

      - name: Cache pnpm modules
        uses: actions/cache@v2
        env:
          cache-name: cache-pnpm-modules
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ matrix.node-version }}-${{ hashFiles('**/package.json') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-${{ matrix.node-version }}-

      - uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node }}

      - uses: pnpm/action-setup@v2.0.1
        with:
          version: 6.0.2
      
      - name: Build @hashgraph/cryptography
        run: just -f pacakges/cryptography build

      - name: Build @hashgraph/proto
        run: just -f pacakges/proto build

      - name: Build @hashgraph/sdk
        run: just build

  lint:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: [ '12', '14', '16' ]

    steps:
      - uses: actions/checkout@v2
        with:
          submodules: recursive

      - name: Cache pnpm modules
        uses: actions/cache@v2
        env:
          cache-name: cache-pnpm-modules
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ matrix.node-version }}-${{ hashFiles('**/package.json') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-${{ matrix.node-version }}-

      - uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node }}

      - uses: pnpm/action-setup@v2.0.1
        with:
          version: 6.0.2

      - name: Build @hashgraph/cryptography
        run: just -f pacakges/cryptography build

      - name: Build @hashgraph/proto
        run: just -f packges/proto build

      - name: Lint @hashgraph/sdk
        run: just build
             
  test-unit-node:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: [ '12', '14', '16' ]

    steps:
      - uses: actions/checkout@v2
        with:
          submodules: recursive

      - name: Cache pnpm modules
        uses: actions/cache@v2
        env:
          cache-name: cache-pnpm-modules
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ matrix.node-version }}-${{ hashFiles('**/package.json') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-${{ matrix.node-version }}-

      - uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node }}

      - uses: pnpm/action-setup@v2.0.1
        with:
          version: 6.0.2

      - name: Build @hashgraph/cryptography
        run: just -f packages/cryptography build

      - name: Build @hashgraph/proto
        run: just -f packages/proto build

      - name: Unit Test @hashgraph/sdk
        run: just test-unit
