# This workflow has been disabled from the GH Actions Server side (gh CLI or Github UI).
name: React Native
on:
  push:
    branches:
      - main
      - develop
      - release/*
      - build
  pull_request:
    branches:
      - main
      - develop
      - release/*

defaults:
    run:
        shell: bash

permissions:
  contents: read

jobs:
  android:
    name: Android
    runs-on: macos-latest
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@5c7944e73c4c2a096b17a9cb74d65b6c2bbafbde # v2.9.1
        with:
          egress-policy: audit

      - name: Checkout Code
        uses: actions/checkout@eef61447b9ff4aafe5dcd4e0bbf5d482be7e7871 # v4.2.1

      - name: Setup Java
        uses: actions/setup-java@6a0805fcefea3d4657a47ac4c165951e33482018 # v4.2.2
        with:
          distribution: "zulu"
          java-version: "8"

      - name: Install Task
        uses: arduino/setup-task@b91d5d2c96a56797b48ac1e0e89220bf64044611 # v2.0.0
        with:
          version: 3.35.1

      - name: Setup Node
        uses: actions/setup-node@0a44ba7841725637a19e28fa30b79a866c81b0a6 # v4.0.4
        with:
          node-version: "16"

      - name: Install PNPM
        uses: pnpm/action-setup@fe02b34f77f8bc703788d5817da081398fad5dd2 # v4.0.0
        with:
          version: 8.15.4

      - name: Install Yarn
        run: npm install -g yarn

      - name: Build @hashgraph/sdk
        run: task build

      - name: Install detox
        run: npm install -g detox-cli

      - name: AVD
        run: |
          brew install android-platform-tools
          pnpm install -g envinfo detox-cli && envinfo
          echo yes | $ANDROID_HOME/tools/bin/sdkmanager --channel=0 --verbose "system-images;android-28;default;x86_64"
          $ANDROID_HOME/tools/bin/avdmanager --verbose create avd --force --name "Nexus6P" --package "system-images;android-28;default;x86_64" --sdcard 200M --device 11
          adb start-server

      - name: Build
        working-directory: examples/react-native-example
        run: |
          ../../node_modules/.bin/yalc add "@hashgraph/sdk"
          yarn
          detox build --configuration android

      - name: Test
        working-directory: examples/react-native-example
        run: detox test --configuration android

  ios:
    name: iOS
    runs-on: macos-latest
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@5c7944e73c4c2a096b17a9cb74d65b6c2bbafbde # v2.9.1
        with:
          egress-policy: audit

      - name: Checkout Code
        uses: actions/checkout@eef61447b9ff4aafe5dcd4e0bbf5d482be7e7871 # v4.2.1

      - name: Setup Java
        uses: actions/setup-java@6a0805fcefea3d4657a47ac4c165951e33482018 # v4.2.2
        with:
          distribution: "zulu"
          java-version: "8"

      - name: Install Task
        uses: arduino/setup-task@b91d5d2c96a56797b48ac1e0e89220bf64044611 # v2.0.0
        with:
          version: 3.7.0

      - name: Setup Node
        uses: actions/setup-node@0a44ba7841725637a19e28fa30b79a866c81b0a6 # v4.0.4
        with:
          node-version: "16"

      - name: Install PNPM
        uses: pnpm/action-setup@fe02b34f77f8bc703788d5817da081398fad5dd2 # v4.0.0
        with:
          version: 8.15.4

      - name: Install Yarn
        run: npm install -g yarn

      - name: Build @hashgraph/sdk
        run: task build

      - name: Install detox
        run: npm install -g detox-cli

      - name: Build
        working-directory: examples/react-native-example
        run: |
          brew tap wix/brew
          brew install applesimutils
          yalc add "@hashgraph/sdk"
          yarn
          detox build --configuration ios

      - name: Test
        working-directory: examples/react-native
        run: |
          detox test --configuration ios
