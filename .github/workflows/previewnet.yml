name: CI against Previewnet

on:
  schedule:
    - cron: '0 0 * * *'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Cache pnpm modules
        uses: actions/cache@v2
        env:
          cache-name: cache-pnpm-modules
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ matrix.node-version }}-${{ hashFiles('**/package.json') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-${{ matrix.node-version }}-

      - uses: actions/setup-node@v2
        with:
          node-version: '12'

      - uses: pnpm/action-setup@v2.0.1
        with:
          version: 6.0.2

      - name: Build
        run: pnpm install 


  lint:
    steps:
      - uses: actions/checkout@v2

      - name: Cache pnpm modules
        uses: actions/cache@v2
        env:
          cache-name: cache-pnpm-modules
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ matrix.node-version }}-${{ hashFiles('**/package.json') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-${{ matrix.node-version }}-

      - uses: actions/setup-node@v2
        with:
          node-version: '12'

      - uses: pnpm/action-setup@v2.0.1
        with:
          version: 6.0.2

      - name: Lint
        run: |
          pnpm install
          pnpm lint 
             

  unit\:\:node:
    steps:
      - uses: actions/checkout@v2

      - name: Cache pnpm modules
        uses: actions/cache@v2
        env:
          cache-name: cache-pnpm-modules
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ matrix.node-version }}-${{ hashFiles('**/package.json') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-${{ matrix.node-version }}-

      - uses: actions/setup-node@v2
        with:
          node-version: '12'

      - uses: pnpm/action-setup@v2.0.1
        with:
          version: 6.0.2

      - name: Run Unit Tests
        run: |
          pnpm install
          pnpm test:unit:node

  integration\:\:node:
    steps:
      - uses: actions/checkout@v2

      - name: Cache pnpm modules
        uses: actions/cache@v2
        env:
          cache-name: cache-pnpm-modules
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ matrix.node-version }}-${{ hashFiles('**/package.json') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-${{ matrix.node-version }}-

      - uses: actions/setup-node@v2
        with:
          node-version: '12'

      - uses: pnpm/action-setup@v2.0.1
        with:
          version: 6.0.2

      - name: Run Integration Tests
        env:
          OPERATOR_KEY: ${{ secrets.PREVIEWNET_OPERATOR_KEY }}
          OPERATOR_ID: ${{ secrets.PREVIEWNET_OPERATOR_ID }}
          HEDERA_NETWORK: "previewnet"
        run: pnpm test:integration:node

  integration\:\:browser\:\:chrome:
    steps:
      - uses: actions/checkout@v2

      - name: Cache pnpm modules
        uses: actions/cache@v2
        env:
          cache-name: cache-pnpm-modules
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ matrix.node-version }}-${{ hashFiles('**/package.json') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-${{ matrix.node-version }}-

      - uses: actions/setup-node@v2
        with:
          node-version: '12'

      - uses: pnpm/action-setup@v2.0.1
        with:
          version: 6.0.2

      - name: Run Integration Tests Browser Chrome
        env:
          VITE_OPERATOR_KEY: ${{ secrets.PREVIEWNET_OPERATOR_KEY }}
          VITE_OPERATOR_ID: ${{ secrets.PREVIEWNET_OPERATOR_ID }}
          VITE_HEDERA_NETWORK: "previewnet"
        run: pnpm test:integration:browser:chrome
