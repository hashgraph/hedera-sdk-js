name: Hedera Services Main

env:
    PNPM_HOME: /home/runner/work/hedera-sdk-js

jobs:
    test:
        runs-on: ubuntu-latest
        strategy:
            matrix:
                node: ["16"]

        steps:
            - uses: actions/checkout@v2
              with:
                  submodules: recursive

            - name: Install Task
              uses: arduino/setup-task@v1
              with:
                  version: 3.7.0

            - name: "Create env file"
              run: |
                  touch .env
                  echo OPERATOR_KEY=${{ secrets.LOCALNODE_OPERATOR_KEY }} >> .env
                  echo OPERATOR_ID=${{ secrets.LOCALNODE_OPERATOR_ID }} >> .env
                  echo HEDERA_NETWORK="local-node" >> .env
                  cat .env

            - name: Cache pnpm modules
              uses: actions/cache@v2
              env:
                  cache-name: cache-pnpm-modules
              with:
                  path: ~/.pnpm-store
                  key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ matrix.node-version }}-${{ hashFiles('**/package.json') }}
                  restore-keys: |
                      ${{ runner.os }}-build-${{ env.cache-name }}-${{ matrix.node-version }}-

            - uses: actions/setup-node@v2
              with:
                  node-version: ${{ matrix.node }}

            - uses: pnpm/action-setup@v2.0.1
              with:
                  version: 7.6.0

            - name: Build @hashgraph/sdk
              run: task build

            - name: Start the local node
              run: npx @hashgraph/hedera-local start -d --network local

            - name: Run Hedera SDK Tests
              run: task test:integration:node

            - name: Stop the local node
              run: npx @hashgraph/hedera-local stop
